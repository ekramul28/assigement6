<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="w-full">
                        <img src="./Logo.png" alt="">
                    </label>

                </div>
            </div>
            <div class="navbar-center">
                <a class="btn bg-[#d4d2d2] rounded  normal-case text-xl">Sort by view</a>
            </div>
            <div class="navbar-end">

                <button class="btn bg-[#FF1F3D] text-white text-lg "> Blog</button>
            </div>
        </div>
        <span>
            <hr class="border-x my-3">
        </span>
    </header>
    <main class="container mx-auto">
        <section id="category" class="flex justify-center gap-4 lg:gap-7 my-8">
        </section>
        <!-- card section  -->
        <section id="card" class="grid grid-cols-1 lg:grid-cols-4 md:grid-cols-2 gap-3">
        </section>

        <section id="no-content" class="flex justify-center items-center hidden">
            <div>
                <div class="flex justify-center"><img src="Icon.png" alt=""></div>
                <h1 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script src=" js/phtube.js">
    </script>
</body>

</html>
